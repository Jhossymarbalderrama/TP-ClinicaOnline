<div  style="width: 100%;">
    <div class="header-form">
        <div class="btn-volver" (click)="volver()">
           <svg width="46" height="46" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
               <path
                   d="M2.25 12c0 5.384 4.365 9.75 9.75 9.75 5.384 0 9.75-4.366 9.75-9.75 0-5.385-4.366-9.75-9.75-9.75A9.75 9.75 0 0 0 2.25 12Zm9.968-4.282a.751.751 0 0 1 .004 1.06L9.77 11.25h6.261a.75.75 0 1 1 0 1.5H9.77l2.452 2.472a.75.75 0 1 1-1.066 1.056l-3.721-3.75a.75.75 0 0 1 0-1.056l3.721-3.75a.75.75 0 0 1 1.062-.005Z">
               </path>
           </svg>
           <a style="margin-left: 10px;">volver</a>
        </div>
   </div>

    <div class="row row-cols-1 row-cols-md-2 mb-2 p-4">
        <div class="col" style="width: 65%">
            <h3 style="padding-left: 15px;">Lista {{this.titulo}}</h3>
            <table class="table text-start" *ngIf="this.tipo == 'PAC'">
                <app-listado-pacientes (usuarioEvent)="capturoUsuario($event)"></app-listado-pacientes>
            </table>

            <table class="table text-start" *ngIf="this.tipo == 'ESP'">
                <app-listado-especialistas (usuarioEvent)="capturoUsuario($event)"></app-listado-especialistas>
            </table>

            <table class="table text-start" *ngIf="this.tipo == 'ADM'">
                <app-listado-administradores (usuarioEvent)="capturoUsuario($event)"></app-listado-administradores>
            </table>
        </div>

        <div class="col"  style="width: 35%;">
            <h3  style="padding-left: 15px;">Informaci√≥n de Usuario</h3>
            <table class="table text-start">
                <app-datos-usuario [infoUsuario]='this.infoUsuario'></app-datos-usuario>
            </table>
        </div>
    </div>
</div>

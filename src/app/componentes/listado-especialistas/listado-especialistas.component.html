<div class="container">
  <div class="d-flex align-items-center" *ngIf="this.spinner" style="color: #153A82;">
    <strong>Cargando lista...</strong>
    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
  </div>

  <div *ngIf="!this.spinner">
    <table class="table table-striped  table-hover" id="excel-table">
      <tbody align="start">
        <tr *ngFor='let especialista of this.listadoEspecialistas'>
          <td align="center" class="select-usuario">
            <img src="../../../assets/imagenes/especialidades/default.png" class="img-usuario"
              (click)="cargarTurnosXPaciente(especialista)">
            <p style="font-weight: bold;">{{especialista?.apellido + " " + especialista?.nombre}}</p>
          </td>
          <td align="center">
            <button class="mt-2 btn btn-outline-dark" (click)='seleccionarPaciente(especialista)'>
              <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                  class="bi bi-card-heading" viewBox="0 0 16 16">
                  <path
                    d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                  <path
                    d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z" />
                </svg>
              </p>
              <p>Ver informacion</p>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div hidden>
      <table class="table table-striped  table-hover" id="excel-table-especialista">
        <thead class="thead-dark" align="start">
          <tr>
            <th scope="col">Fecha Turno</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Nombre Paciente</th>
          </tr>
        </thead>
        <tbody align="start">
          <tr *ngFor='let usuario of this.listaTurnosXespecialista'>
            <td>{{usuario?.fecha}}</td>
            <td>{{usuario?.especialidad}}</td>
            <td>{{usuario?.paciente.apellido + " " + usuario?.paciente.nombre}}</td>
          </tr>

          <tr *ngIf="this.listaTurnosXespecialista.length == 0">
            <td>No se encontro turnos...</td>
          </tr>
        </tbody>
      </table>
    </div>

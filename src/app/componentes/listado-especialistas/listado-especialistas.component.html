<div class="container">
  <div class="d-flex align-items-center" *ngIf="this.spinner" style="color: #153A82;">
    <span>Cargando lista...</span>
    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
  </div>

  <div *ngIf="!this.spinner">
    <table class="table table-striped table-bordered table-hover" id="excel-table">
      <tbody align="start">
        <tr *ngFor='let especialista of this.listadoEspecialistas'>
          <td class="select-usuario">
            <img src="{{especialista.foto}}" class="img-usuario">
            <span class="name-user text-capitalize">{{especialista?.nombre}}  {{especialista?.apellido}}</span>
          </td>
          <td align="center">
            <button class="btn " (click)='seleccionarPaciente(especialista)'>
              <p>
                <i class="fa-solid fa-book-open"></i>
              </p>
              <p>Ver informacion</p>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

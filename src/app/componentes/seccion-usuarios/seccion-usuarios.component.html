<section>
  
        <div *ngIf="!this.infoUsuarios && !this.registroUsuariosAdmin">

                <div class="container-listados">
                    <h2>Informacion de Usuarios</h2>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    
    
                        <div class="col" (click)="listarUsuario('PAC')">
                            <div class="card shadow-sm paci-list">
                                <svg class="bd-placeholder-img card-img-top card-img-bottom" width="100%" height="225"
                                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pacientes: Thumbnail"
                                    preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Pacientes</title>
                                    <text x="33%" y="50%" fill="#1a1a1a">
                                        Pacientes
                                    </text>
                                </svg>
                            </div>
                        </div>
    
    
                        <div class="col" (click)="listarUsuario('ESP')">
                            <div class="card shadow-sm espe-list" align="start">
                                <svg class="bd-placeholder-img card-img-top card-img-bottom" width="100%" height="225"
                                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Especialistas: Thumbnail"
                                    preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Especialistas</title>
                                    <text x="30%" y="50%" fill="#1a1a1a" dy=".3em">
                                        Especialistas
                                    </text>
                                </svg>
                            </div>
                        </div>
    
    
                        <div class="col" (click)="listarUsuario('ADM')">
                            <div class="card shadow-sm admin-list">
                                <svg class="bd-placeholder-img card-img-top card-img-bottom" width="100%" height="225"
                                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Administradores: Thumbnail"
                                    preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Administradores</title>
                                    <text x="23%" y="50%" fill="#1a1a1a" dy=".3em">
                                        Administradores
                                    </text>
                                </svg>
                            </div>
                        </div>
    
    
                    </div>
                </div>
    
                <hr>
    
                <div class="container-listados">
                    <h2>Registro de Usuarios</h2>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    
                        <div class="col" (click)="registroUsuario('PAC')">
                            <div class="card shadow-sm paci-reg">
                                <svg class="bd-placeholder-img card-img-top card-img-bottom" width="100%" height="225"
                                    role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                                    focusable="false">
                                    <title>Pacientes</title>
                                    <text x="33%" y="50%" fill="#1a1a1a">
                                        Pacientes
                                    </text>
                                </svg>
                            </div>
                        </div>
    
    
                        <div class="col" (click)="registroUsuario('ESP')">
                            <div class="card shadow-sm espe-reg" align="start">
                                <svg class="bd-placeholder-img card-img-top card-img-bottom" width="100%" height="225"
                                    role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                                    focusable="false">
                                    <title>Especialistas</title>
                                    <text x="30%" y="50%" fill="#1a1a1a" dy=".3em">
                                        Especialistas
                                    </text>
                                </svg>
                            </div>
                        </div>
    
    
                        <div class="col" (click)="registroUsuario('ADM')">
                            <div class="card shadow-sm admin-reg">
                                <svg class="bd-placeholder-img card-img-top card-img-bottom" width="100%" height="225"
                                    role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                                    focusable="false">
                                    <title>Administradores</title>
                                    <text x="23%" y="50%" fill="#1a1a1a" dy=".3em">
                                        Administradores
                                    </text>
                                </svg>
                            </div>
                        </div>
    
    
                    </div>
                </div>
            </div>
   
    
    
    
        <div *ngIf="this.infoUsuarios">
            <app-info-usuarios (volverEvent)="estadoInfoUsuarios($event)" [tipoListado]='this.tipoListado'>
            </app-info-usuarios>
        </div>
    
        <div *ngIf="this.registroUsuariosAdmin">
            <app-registro-usuarios-administrador (volverEvent)="estadoRegistroUsuario($event)"
                [tipoRegistro]='this.tipoListado'></app-registro-usuarios-administrador>
        </div>

</section>

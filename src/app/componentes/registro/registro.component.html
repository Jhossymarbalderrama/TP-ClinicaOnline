<app-menu></app-menu>

<div class="body">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2" *ngIf="!this.activateForm">

            
            <div class="col registro" (click)="cargarFormulario('especialistas')">
                <div class="especialista" routerLink="/registro" align="center">                    
                    <div class="title-esp pt-1" >
                        <h4>
                            Registro de especialistas
                        </h4>
                    </div>
                </div>
            </div>
            
            <div class="col" (click)="cargarFormulario('pacientes')">
                <div class="paciente" routerLink="/registro" align="center">
                    <div class="title-pac pt-1" >
                        <h4>
                            Registro de pacientes
                        </h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-registro">
            <app-form-registro *ngIf="this.activateForm" (volverEvent)='cambioFormulario($event)'
                [formulario]='this.tipoFormulario'></app-form-registro>
        </div>
    </div>
</div>
